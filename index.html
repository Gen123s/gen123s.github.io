	        /* 鼠标文字特效 */
    var a_idx = 0; 
    jQuery(document).ready(function($) { 
        $("body").click(function(e) { 
            var a = new Array("机子", "78", "三七水龙头", "91"); 
            var $i = $("<span/>").text(a[a_idx]); 
            a_idx = (a_idx + 1) % a.length; 
            var x = e.pageX, 
            y = e.pageY; 
            $i.css({ 
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999, 
                "top": y - 20, 
                "left": x, 
                "position": "absolute", 
                "font-weight": "bold", 
                "color": "#ff6651" 
            }); 
            $("body").append($i); 
            $i.animate({ 
                "top": y - 180, 
                "opacity": 0 
            }, 
            1500, 
            function() { 
                $i.remove(); 
            }); 
        }); 
    }); 
	</script>
        /* 主要内容容器 */
        .container {

            color: #fff;
            background-color: #FF1493; /* 玫红色 */
            border: none;
            border-radius: 5px; /* 圆角 */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #ff69b4; /* 按钮悬停时的颜色变化 */
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5); /* 添加阴影效果 */
